<h1>{{registerCtrl.greeting}}</h1>
<form class="registerForm" ng-submit="registerCtrl.register(regForm)">
  <div class="row">
    <div class="formGroup col-md-6">
      <label>Username</label>
      <input type="text" ng-model="registerCtrl.regForm.username" class="form-control">
    </div>

    <div class="formGroup col-md-6">
      <label>Password</label>
      <input type="password" ng-model="registerCtrl.regForm.password" class="form-control">
    </div>
  </div>
  <div class="outline">
    <p>
      Account Information
    </p>
    <div class="row">
      <div class="formGroup col-md-6">
        <label>First Name</label>
        <input type="text" ng-model="registerCtrl.regForm.firstName" class="form-control">
      </div>

      <div class="formGroup col-md-6">
        <label>Last Name</label>
        <input type="text" ng-model="registerCtrl.regForm.lastName" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="formGroup col-md-6">
        <label>Email</label>
        <input type="text" ng-model="registerCtrl.regForm.email" class="form-control">
      </div>

      <div class="formGroup col-md-6">
        <label>Phone</label>
        <input type="number" ng-model="registerCtrl.regForm.phone" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="formGroup col-md-12">
        <label>Description</label>
        <textarea ng-model="registerCtrl.regForm.description" class="form-control"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="formGroup col-md-6">
        <label>Gender</label>
        <br>
        <label>Male</label><input type="radio" name="gender" ng-model="registerCtrl.regForm.gender" value="1">
        <label>Female</label><input type="radio" name="gender" ng-model="registerCtrl.regForm.gender" value="2">
      </div>

      <div class="formGroup col-md-6">
        <label>City</label>
        <input type="text" ng-model="registerCtrl.regForm.city" class="form-control">
      </div>
      <div class="formGroup col-md-6">
        <label>Date Of Birth</label>
        <input type="date" ng-model="registerCtrl.regForm.dob" class="form-control">
      </div>
      <div class="form-control text-center error" ng-if="loginCtrl.error">
        Error Logging in
      </div>
      <div class="col-md-12 formGroup row">
        <button type="submit" class="form-control btn btn-primary">Register!</button>
      </div>
    </div>

  </div>
</form>
